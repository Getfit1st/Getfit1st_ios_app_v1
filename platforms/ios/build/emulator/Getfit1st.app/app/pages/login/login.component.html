<StackLayout>
    <Image src="res://site_logo" stretch="none" horizontalAlignment="center"></Image>
    <TextField hint="Email Address" keyboardType="email"
      autocorrect="false" autocapitalizationType="none" [(ngModel)]="user.email"></TextField>
    <TextField hint="Password" secure="true" [(ngModel)]="user.password"></TextField>

    <Button text="Sign in"  class="submit-button" (tap) = "login()"></Button>
    <Button text="Sign Up" class="submit-button" (tap) = "register()"></Button>
</StackLayout>
